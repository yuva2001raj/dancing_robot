<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dancing Robot</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
    <div class="border">
        <marquee style="font-size: 60px;" class="name">DANCING ROBOT</marquee>
        <div class="robots">
            <div class="android">
                <div class="head">
                    <div class="eyes">
                        <div class="lefteye"></div>
                        <div class="righteye"></div>
                    </div>
                </div>
                <div class="upperbody">
                    <div class="leftarm"></div>
                    <div class="torso"></div>
                    <div class="rightarm"></div>
                </div>
                <div class="lowerbody">
                    <div class="leftleg"></div>
                    <div class="rightleg"></div>
                </div>
            </div>
        </div>
    </div> 
    </body>
</html>
